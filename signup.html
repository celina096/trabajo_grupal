<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>
    <link rel="stylesheet" href="signUp.css" />
    <title></title>
  </head>
  <body>
    <div class="box">
    		<h1 class="no-margin">Sign in</h1>
    		<p>with your social network</p>

    		<ul class="social social-login">
    			<li><button id="login-google" class="google flaticon-googleplus" onclick="gr.google.connect();"><span>Google</span></button></li>
    			<li><button id="login-facebook" class="facebook flaticon-facebook" onclick="gr.facebook.connect();"><span>Facebook</span></button></li>
    			<li><button id="login-twitter" class="twitter flaticon-twitter" onclick="gr.twitter.connect();"><span>Twitter</span></button></li>
    		</ul>

    		<p class="separator"><span>or</span></p>

    		<form method="post">
    			<span class="input-group to_be_hidden">
    				<input type="text" name="username" id="gr_login_username" tabindex="1" autocomplete="off" autofocus autocapitalize="off" autocorrect="off" />
    				<label for="gr_login_username">Username or email</label>
    				<a href="javascript:void(0);" class="reset-input">&times;</a>
    			</span>

    			<span class="input-group to_be_hidden">
    				<input type="password" name="password" id="gr_login_password" tabindex="2" autocomplete="off" autocapitalize="off" autocorrect="off" />
    				<label for="gr_login_password">Password</label>
    			</span>

    			<span class="checkbox-group text-right to_be_hidden">
    				<label for="gr_login_rememberme" class="text">Keep me signed in</label>
    				<input type="checkbox" name="remember" id="gr_login_rememberme" />
    				<label for="gr_login_rememberme" class="fake-checkbox"></label>
    			</span>

    			<div id="gr_login_recaptcha_container" wid=""></div>

    			<p class="to_be_shown" style="display: none;">Checking your credentials...</p>

    			<button class="btn fullwidth spinner_button" id="signin_button" tabindex="3">Sign in</button>
    		</form>
    		<div class="bottom-links">
    		</div><!-- .bottom-links -->
    	</div><!-- .box -->

  </body>
</html>
